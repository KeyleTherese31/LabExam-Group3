<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Blog{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: #f0f4ff;
            color: #333;
        }
        .navbar {
            background-color: #e6e6fa;
        }
        .card {
            border-color: #d6d6f5;
        }
        .btn-primary {
            background-color: #6a5acd;
            border-color: #6a5acd;
        }
        .btn-success {
            background-color: #9370db;
            border-color: #9370db;
        }
        .btn-outline-primary {
            color: #6a5acd;
            border-color: #6a5acd;
        }
        .btn-outline-danger {
            color: #dc3545;
            border-color: #dc3545;
        }
        .btn:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-4">
    <div class="container">
        <a class="navbar-brand" href="{% url 'home' %}">
            <i class="bi bi-flower2"></i> My Bloom Blog
        </a>
        <div class="d-flex">
            {% if user.is_authenticated %}
                <span class="me-2"><i class="bi bi-person-fill"></i> {{ user.username }}</span>
                <a href="{% url 'post_create' %}" class="btn btn-sm btn-success me-2">
                    <i class="bi bi-pencil-square"></i> New Post
                </a>
                <a href="{% url 'logout' %}" class="btn btn-sm btn-outline-danger">
                    <i class="bi bi-box-arrow-right"></i> Logout
                </a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-sm btn-outline-primary">
                    <i class="bi bi-box-arrow-in-right"></i> Login
                </a>
                <a href="{% url 'register' %}" class="btn btn-sm btn-primary ms-2">
                    <i class="bi bi-person-plus-fill"></i> Register
                </a>
            {% endif %}
        </div>
    </div>
</nav>

<div class="container">
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
