{% extends 'blog/base.html' %}
{% block title %}{{ post.title }} - Blog{% endblock %}
{% block content %}
<h2><i class="bi bi-bookmark-heart-fill"></i> {{ post.title }}</h2>
<p class="text-muted">By {{ post.author.username }} on {{ post.created_at|date:"F j, Y, g:i a" }}</p>
<hr>
<p>{{ post.content }}</p>
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">
    <i class="bi bi-arrow-left-circle"></i> Back to Home
</a>
{% endblock %}
